<h1>Songs</h1>
<table class=" table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Artist</th>
			<th>Album</th>
		</tr>
	</thead>
	<tr ng-repeat="song in songs" ng-click="play(song)">
		<td>{{song.title}}</td>
		<td>{{song.artist.name}}</td>
		<td>{{song.album.name}}</td>
	</tr>
</table>
